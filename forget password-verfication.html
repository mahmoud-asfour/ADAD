  <body>
   
    <div class="container-fluid">
        <div class="row min-vh-100">
            
            <!-- Right Side - Login Form -->
            <div class="col-lg-6 col-md-6 col-12">
                <div class="login-container">
                    <!-- Header -->
                    <div class="login-header">
                        <div class="d-flex align-items-center justify-content-between mb-4">

                            <div class="adb-sidebar-logo">
                                <a class="navbar-brand adb-brand" href="#">

                            </div>

                            </button>
                        </div>
                    </div>

                    <div class="login-form-section">

                            <div class="otp-container text-center mt-4" dir="ltr">
                            <div class="d-flex justify-content-center gap-2">
                                <input type="text" class="otp-input" maxlength="1" dir="ltr" inputmode="numeric" pattern="[0-9]*">
                                <input type="text" class="otp-input" maxlength="1" dir="ltr" inputmode="numeric" pattern="[0-9]*">
                                <input type="text" class="otp-input" maxlength="1" dir="ltr" inputmode="numeric" pattern="[0-9]*">
                                <input type="text" class="otp-input" maxlength="1" dir="ltr" inputmode="numeric" pattern="[0-9]*">
                            </div>
                            <div class="otp-timer mt-3" id="otp-timer">02:00</div>
                        </div>
                            
                            <!-- Login Button -->
                            <a href="reset-password.html" type="submit" class="btn btn-login w-100 mb-4">
                                تاكيد
                            </a>
                        </form>

                        <a href="forget-password.html" class="goback-link"> <i class="fa-light fa-arrow-right"></i> رجوع</a>

                    <div class="image-overlay"></div>
                </div>
            </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

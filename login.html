<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل دخول - برج مجدول</title>
    <link rel="shortcut icon" type="img/png" href="images/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/intlTelInput.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
   
    <div class="container-fluid">
        <div class="row min-vh-100">
            
            <!-- Right Side - Login Form -->
            <div class="col-lg-6 col-md-6 col-12">
                <div class="login-container">
                    <!-- Header -->
                    <div class="login-header">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <!-- Logo -->
                            <div class="adb-sidebar-logo">
                                <a class="navbar-brand adb-brand" href="#">
                                    <img src="images/logo.png" alt="Logo" class="adb-logo">

                                </a>
                                <a class="navbar-brand adb-brand" href="#">
                                    <img src="images/logo-2.png" alt="Logo" class="adb-logo">

                                </a>
                            </div>
                           <button class="btn adb-lang-toggle" onclick="toggleLanguage()" >
                                <i class="fa-regular fa-globe"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Login Form -->
                    <div class="login-form-section">
                        <h2 class="login-title">تسجيل دخول</h2>
                        
                        <form class="login-form">
                            <!-- Phone Number Input -->
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="tel"name="phone"aria-label="phone"  placeholder="5xxxxxxxx" class="form-control pf-input"intlTelInput/>
                                    <i class="fa-thin fa-phone"></i>
                                </div>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="form-group">    
                                <div class="input-group">
                                    <i class="fa-light fa-eye"></i>
                                    <input class="form-control" type="password" id="trf-file" placeholder="كلمة المرور">
                                    <i class="fa-light fa-lock"></i>
                                </div>
                            </div>
                            
                            <!-- Forgot Password Link -->
                            <div class="forgot-password mb-4">
                                <a href="forget-password.html" class="forgot-link">هل نسيت كلمة المرور؟</a>
                            </div>
                            
                            <!-- Login Button -->
                            <a href="dashboard.html" type="submit" class="btn btn-login w-100 mb-4">
                                دخول
                            </a>
                        </form>
                    </div>
                    
                    <footer class="adb-footer">
                        <p class="adb-footer-text footer-right">
                        برج مجدول - شركة أوتاد العقارية 2025 ©
                        </p>
                    
                        <p class="adb-footer-text footer-left">
                            تطوير
                            <a href="https://tasawk.com.sa/" target="_blank" class="anc_tasawk"> <img src="images/tasawk.png" alt="tasawk"> </a>
                        </p>
                    </footer>
                </div>
            </div>

            <!-- Left Side - Building Image -->
            <div class="col-lg-6 col-md-6 p-0 d-none d-md-block">
                <div class="image-container">
                    <img src="images/index-banner.png" alt="Majdoul Tower" class="building-image">
                    <div class="image-overlay"></div>
                </div>
            </div>

        </div>
    </div>
    


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
